<main>
    <section class="contact-form-section">
            <div class="contact-container">
                <div class="contact-container-info">

                        <img src="/src/images/marcador.png" alt="">
                        <p class="address">Avenida dos Parques N-45 sala 113B  - Tamboré/SP</p>

                        <img src="/src/images/envelope.png" alt="">

                    </div>

                <div class="contact-form">
                    <h2>Envie-nos uma Mensagem</h2>
                    <p>Formulário para Contato</p>
                    <form id="contact-form">
                        <input type="text" id="name" name="name" placeholder="Digite seu Nome" required>
                        <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
                        <textarea name="message" id="message" placeholder="Deixe uma Mensagem"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "W5Q4yRK4VPvNZpRUw" 
        });
    })();
</script>

    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Coletar dados do formulário
            var templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Enviar email usando EmailJS
            emailjs.send('service_th79dqf', 'template_2nuh6zw', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Mensagem enviada com sucesso!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Falha ao enviar a mensagem. Tente novamente mais tarde.');
                });
        });
    </script>
